<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    if (localStorage.getItem('unlocked') !== 'true') {
        window.location.href = 'index.html';
    }
    </script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script>
    const { useState, useEffect } = React;
    const photos = [
        { src: 'https://via.placeholder.com/400x300?text=Photo+1', caption: 'When we first met' },
        { src: 'https://via.placeholder.com/400x300?text=Photo+2', caption: 'A day to remember' },
        { src: 'https://via.placeholder.com/400x300?text=Photo+3', caption: 'Growing together' }
    ];
    function Slideshow() {
        const [index, setIndex] = useState(0);
        useEffect(() => {
            const interval = setInterval(() => {
                setIndex(i => (i + 1) % photos.length);
            }, 3000);
            return () => clearInterval(interval);
        }, []);
        const photo = photos[index];
        return (
            React.createElement('div', { className: 'text-center p-8' },
                React.createElement('h1', { className: 'text-3xl font-bold mb-4' }, 'Our Journey'),
                React.createElement('img', { src: photo.src, alt: 'Photo', className: 'mx-auto mb-2' }),
                React.createElement('p', null, photo.caption)
            )
        );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(Slideshow));
    </script>
</body>
</html>
