<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="p-8"></div>
    <script>
    const { createApp } = Vue;
    createApp({
        template: `
            <div>
                <h1 class="text-3xl font-bold mb-4">My Dearest</h1>
                <p>Happy anniversary! Thank you for all the wonderful memories we have shared together. I look forward to many more.</p>
                <p><a href="/photos" class="text-blue-500 underline">View Our Photos</a></p>
            </div>
        `
    }).mount('#app');
    </script>
</body>
</html>
